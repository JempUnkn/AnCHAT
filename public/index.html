<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnCHAT - Chat Público</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/supabase-js/2.39.0/umd/supabase.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fingerprintjs2/2.1.2/fingerprint2.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-dark.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            margin: 10px;
            height: calc(100vh - 20px);
        }

        .sidebar {
            width: 300px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px 0 0 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .user-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .user-info input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
            font-size: 14px;
        }

        .user-info button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-info button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(238, 90, 36, 0.4);
        }

        .online-users {
            flex-grow: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .online-users h3 {
            color: white;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .user-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: bold;
            color: #333;
        }

        .user-name {
            color: white;
            font-size: 14px;
            flex-grow: 1;
        }

        .user-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
        }

        .main-chat {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.05);
        }

        .chat-header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .header-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .messages-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .message:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-weight: bold;
            color: #333;
        }

        .message-info {
            flex-grow: 1;
        }

        .message-username {
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .message-time {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }

        .message-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .action-btn {
            padding: 4px 8px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .message-content {
            color: white;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .message-content img, .message-content video {
            max-width: 100%;
            border-radius: 10px;
            margin: 10px 0;
        }

        .message-content audio {
            width: 100%;
            margin: 10px 0;
        }

        .code-block {
            position: relative;
            margin: 10px 0;
        }

        .code-header {
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            border-radius: 8px 8px 0 0;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .copy-btn {
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-size: 11px;
        }

        .input-container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0 20px 20px 0;
        }

        .input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .message-input {
            flex-grow: 1;
            border: none;
            background: transparent;
            color: white;
            font-size: 16px;
            resize: none;
            outline: none;
            max-height: 120px;
            min-height: 20px;
            overflow-y: auto;
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .input-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .input-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .send-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24) !important;
        }

        .typing-indicator {
            padding: 10px 20px;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
            font-size: 14px;
        }

        .embed-preview {
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.2);
        }

        .embed-title {
            color: white;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .embed-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-bottom: 10px;
        }

        .embed-image {
            max-width: 100%;
            border-radius: 8px;
        }

        .gif-container {
            position: relative;
            display: inline-block;
            margin: 10px 0;
        }

        .gif-overlay {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
        }

        .modal h3 {
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal input, .modal textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .modal-btn.primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .modal-btn.secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .scrollbar-hidden {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .scrollbar-hidden::-webkit-scrollbar {
            display: none;
        }

        .admin-badge {
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            color: #333;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
            margin-left: 8px;
        }

        @media (max-width: 768px) {
            .chat-container {
                margin: 0;
                border-radius: 0;
                height: 100vh;
            }
            
            .sidebar {
                width: 250px;
                border-radius: 0;
            }
            
            .input-container {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>

        <!-- Sidebar -->

            <div class="modal-buttons">
                <button class="modal-btn secondary" onclick="closeModal('gifModal')">Fechar</button>

    </div>

    <script>
        // Configuração do Supabase
        const SUPABASE_URL = 'https://niarpllphzxupsnewlam.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5pYXJwbGxwaHp4dXBzbmV3bGFtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyMzQxMzEsImV4cCI6MjA3MTgxMDEzMX0.Y7bZORv8XCCJFyAa46IiAuuCLLhoQbvaWyGU92kbALg';
        
        // APIs externas
        const GIPHY_API_KEY = 'JtKDEkYgSL7Ln3AhLS6t5UTwYzt4pPQw';
        const UNSPLASH_ACCESS_KEY = 'rLxt5CvLJGr8yfQlUrOb9rLOsjeqcy3ZvceOwwZjsNM';
        
        // Inicializar Supabase
        const supabase = supabaseJs.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        
        // Estado global
        let currentUser = null;
        let userFingerprint = null;
        let typingTimeout = null;
        let messagesSubscription = null;
        let usersSubscription = null;
        
        // Inicialização
        document.addEventListener('DOMContentLoaded', async function() {
            await generateFingerprint();
            await loadMessages();
            setupRealtimeSubscriptions();
            
            // Auto-resize textarea
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = this.scrollHeight + 'px';
            });
        });
        
        // Gerar fingerprint do dispositivo
        async function generateFingerprint() {
            return new Promise((resolve) => {
                if (window.Fingerprint2) {
                    Fingerprint2.get({}, function(components) {
                        const values = components.map(function(component) {
                            return component.value;
                        });
                        userFingerprint = Fingerprint2.x64hash128(values.join(''), 31);
                        resolve();
                    });
                } else {
                    // Fallback fingerprint
                    userFingerprint = 'fp_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                    resolve();
                }
            });
        }
        
        // Entrar no chat
        currentUser = newUser; // ou existingUser
        localStorage.setItem('chatUser', JSON.stringify(currentUser));
        // new teste AO ENTRAR NO CHAT
        async function loadCurrentUser() {
            try {
                let storedUser = localStorage.getItem('anchat_current_user');
                if (storedUser) {
                    currentUser = JSON.parse(storedUser);
                    // Atualiza a interface
                    updateCurrentUserUI();
                    return;
                }
        
                const { data: user, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('fingerprint', userFingerprint)
                    .single();
        
                if (error || !user) return;
        
                currentUser = user;
        
                // Salvar no localStorage
                localStorage.setItem('anchat_current_user', JSON.stringify(currentUser));
        
                updateCurrentUserUI();
        
                // Atualizar last_seen
                await supabase
                    .from('users')
                    .update({ last_seen: new Date().toISOString() })
                    .eq('id', user.id);
        
            } catch (error) {
                console.error('Erro ao carregar usuário:', error);
            }
        }
        
        function updateCurrentUserUI() {
            document.getElementById('currentUserInfo').innerHTML = `
                <div class="user-avatar-small">${currentUser.username[0].toUpperCase()}</div>
                <div class="user-name-small">${currentUser.display_name || currentUser.username}</div>
            `;
        }

        
        // Ao carregar a página
        document.addEventListener('DOMContentLoaded', async function() {
            const savedUser = localStorage.getItem('chatUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                // Atualiza interface e habilita input
                document.getElementById('messageInput').disabled = false;
                document.querySelector('.user-info').innerHTML = `
                    <div style="display: flex; align-items: center; color: white;">
                        <div class="user-avatar">${currentUser.username[0].toUpperCase()}</div>
                        <div style="margin-left: 10px;">
                            <div style="font-weight: bold;">${currentUser.username}</div>
                            <div style="font-size: 12px; opacity: 0.8;">Online</div>
                        </div>
                    </div>
                    <button onclick="leaveChat()" style="margin-top: 10px; width: 100%; padding: 8px; border: none; border-radius: 8px; background: rgba(255,255,255,0.2); color: white; cursor: pointer;">
                        <i class="fas fa-sign-out-alt"></i> Sair
                    </button>
                `;
                await loadMessages();
                setupRealtimeSubscriptions();
            } else {
                // Se não tem, mostra input para login
            }
        });
        async function joinChat() {
            const username = document.getElementById('usernameInput').value.trim();
            if (!username || username.length < 2) {
                alert('Nome de usuário deve ter pelo menos 2 caracteres!');
                return;
            }
            
            if (username.length > 20) {
                alert('Nome de usuário muito longo!');
                return;
            }
            
            try {
                // Verificar se usuário existe
                const { data: existingUser, error: searchError } = await supabase
                    .from('users')
                    .select('*')
                    .eq('fingerprint', userFingerprint)
                    .single();
                
                if (existingUser) {
                    // Usuário já existe, verificar se não está banido
                    if (existingUser.is_banned) {
                        alert('Você foi banido do chat. Razão: ' + (existingUser.ban_reason || 'Não especificada'));
                        return;
                    }
                    currentUser = existingUser;
                } else {
                    // Criar novo usuário
                    const { data: newUser, error: createError } = await supabase
                        .from('users')
                        .insert([{
                            username: username,
                            display_name: username,
                            fingerprint: userFingerprint,
                            ip_address: await getClientIP()
                        }])
                        .select()
                        .single();
                    
                    if (createError) {
                        if (createError.code === '23505') {
                            alert('Nome de usuário já está em uso!');
                        } else {
                            console.error('Erro ao criar usuário:', createError);
                            alert('Erro ao entrar no chat. Tente novamente.');
                        }
                        return;
                    }
                    
                    currentUser = newUser;
                }
                
                // Atualizar last_seen
                await supabase
                    .from('users')
                    .update({ last_seen: new Date().toISOString() })
                    .eq('id', currentUser.id);
                
                // Atualizar interface
                document.querySelector('.user-info').innerHTML = `
                    <div style="display: flex; align-items: center; color: white;">
                        <div class="user-avatar">${currentUser.username[0].toUpperCase()}</div>
                        <div style="margin-left: 10px;">
                            <div style="font-weight: bold;">${currentUser.username}</div>
                            <div style="font-size: 12px; opacity: 0.8;">Online</div>
                        </div>
                    </div>
                    <button onclick="leaveChat()" style="margin-top: 10px; width: 100%; padding: 8px; border: none; border-radius: 8px; background: rgba(255,255,255,0.2); color: white; cursor: pointer;">
                        <i class="fas fa-sign-out-alt"></i> Sair
                    </button>
                `;
                
                await loadOnlineUsers();
                document.getElementById('messageInput').disabled = false;
                
            } catch (error) {
                console.error('Erro ao entrar no chat:', error);
                alert('Erro ao conectar. Verifique sua conexão.');
            }
        }
        
        // Sair do chat
        async function leaveChat() {
            currentUser = null;
            localStorage.removeItem('chatUser');
            document.querySelector('.user-info').innerHTML = `
                <input type="text" id="usernameInput" placeholder="Seu nome de usuário..." maxlength="20">
                <button id="joinBtn" onclick="joinChat()">
                    <i class="fas fa-sign-in-alt"></i> Entrar no Chat

            `;

        // Obter IP do cliente
        async function getClientIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch {
                return '0.0.0.0';
            }
        }
        
        // Carregar mensagens
        async function loadMessages() {
            try {
                const { data: messages, error } = await supabase
                    .from('public_messages')
                    .select(`
                        *,
                        users:user_id (username, display_name, is_admin)
                    `)
                    .order('created_at', { ascending: true })
                    .limit(100);
                
                if (error) throw error;
                
                const container = document.getElementById('messagesContainer');
                container.innerHTML = '';
                
                messages.forEach(message => {
                    appendMessage(message);
                });
                
                scrollToBottom();
            } catch (error) {
                console.error('Erro ao carregar mensagens:', error);
            }
        }
        
        // Adicionar mensagem ao chat
        function appendMessage(message) {
            const container = document.getElementById('messagesContainer');
            const messageEl = document.createElement('div');
            messageEl.className = 'message';
            messageEl.dataset.messageId = message.id;
            
            const user = message.users;
            const isAdmin = user?.is_admin;
            const canDelete = currentUser && (currentUser.is_admin || currentUser.id === message.user_id);
            
            let contentHtml = '';
            
            // Processar diferentes tipos de conteúdo
            if (message.message_type === 'text') {
                contentHtml = processMarkdown(message.content);
            } else if (message.message_type === 'image') {
                contentHtml = `<img src="${message.file_url}" alt="${message.file_name}" onclick="openImageModal('${message.file_url}')">`;
                if (message.content) {
                    contentHtml += `<p>${processMarkdown(message.content)}</p>`;
                }
            } else if (message.message_type === 'video') {
                contentHtml = `<video controls src="${message.file_url}"></video>`;
                if (message.content) {
                    contentHtml += `<p>${processMarkdown(message.content)}</p>`;
                }
            } else if (message.message_type === 'audio') {
                contentHtml = `<audio controls src="${message.file_url}"></audio>`;
                if (message.content) {
                    contentHtml += `<p>${processMarkdown(message.content)}</p>`;
                }
            } else if (message.message_type === 'gif') {
                contentHtml = `
                    <div class="gif-container">
                        <img src="${message.file_url}" alt="GIF">
                        <div class="gif-overlay">GIF</div>
                    </div>
                `;
                if (message.content) {
                    contentHtml += `<p>${processMarkdown(message.content)}</p>`;
                }
            }
            
            messageEl.innerHTML = `
                <div class="message-header">
                    <div class="message-avatar">${user?.username?.[0]?.toUpperCase() || '?'}</div>
                    <div class="message-info">
                        <div class="message-username">
                            ${user?.display_name || user?.username || 'Usuário Desconhecido'}
                            ${isAdmin ? '<span class="admin-badge">ADMIN</span>' : ''}
                        </div>
                        <div class="message-time">${formatTime(message.created_at)}</div>
                    </div>
                    <div class="message-actions">
                        <button class="action-btn" onclick="replyToMessage('${message.id}', '${user?.username}')">
                            <i class="fas fa-reply"></i>
                        </button>
                        ${canDelete ? `<button class="action-btn" onclick="deleteMessage('${message.id}')"><i class="fas fa-trash"></i></button>` : ''}
                    </div>
                </div>
                <div class="message-content">${contentHtml}</div>
            `;
            
            container.appendChild(messageEl);
        }
        
        // Processar Markdown
        function processMarkdown(text) {
            // Detectar e processar links automaticamente
            text = autoLinkify(text);
            
            // Processar markdown básico
            text = marked.parse(text);
            
            // Processar códigos com syntax highlighting
            text = processCodeBlocks(text);
            
            return text;
        }
        
        // Auto-linkify URLs
        function autoLinkify(text) {
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.replace(urlRegex, function(url) {
                // Verificar se é uma imagem, vídeo ou áudio
                if (isImageUrl(url)) {
                    return `<img src="${url}" alt="Imagem" style="max-width: 300px; border-radius: 8px;">`;
                } else if (isVideoUrl(url)) {
                    return `<video controls style="max-width: 300px;" src="${url}"></video>`;
                } else if (isAudioUrl(url)) {
                    return `<audio controls src="${url}"></audio>`;
                } else {
                    // Tentar fazer embed do link
                    fetchLinkPreview(url);
                    return `<a href="${url}" target="_blank" rel="noopener">${url}</a>`;
                }
            });
        }
        
        // Verificar se URL é imagem
        function isImageUrl(url) {
            return /\.(jpg|jpeg|png|gif|webp|bmp|svg)(\?.*)?$/i.test(url);
        }
        
        // Verificar se URL é vídeo
        function isVideoUrl(url) {
            return /\.(mp4|webm|ogg|avi|mov|wmv|flv|mkv)(\?.*)?$/i.test(url);
        }
        
        // Verificar se URL é áudio
        function isAudioUrl(url) {
            return /\.(mp3|wav|ogg|aac|flac|m4a)(\?.*)?$/i.test(url);
        }
        
        // Buscar preview de link
        async function fetchLinkPreview(url) {
            // Implementação básica - pode ser expandida
            console.log('Fetching preview for:', url);
        }
        
        // Processar blocos de código
        function processCodeBlocks(html) {
            // Adicionar botões de copiar aos blocos de código
            return html.replace(/<pre><code class="([^"]+)">(.*?)<\/code><\/pre>/gs, function(match, lang, code) {
                const decodedCode = he.decode(code);
                return `
                    <div class="code-block">
                        <div class="code-header">
                            <span>${lang}</span>
                            <button class="copy-btn" onclick="copyCode(this)">
                                <i class="fas fa-copy"></i> Copiar
                            </button>
                        </div>
                        <pre><code class="${lang}">${code}</code></pre>
                    </div>
                `;
            });
        }
        
        // Copiar código
        function copyCode(button) {
            const codeBlock = button.closest('.code-block').querySelector('code');
            navigator.clipboard.writeText(codeBlock.textContent);
            button.innerHTML = '<i class="fas fa-check"></i> Copiado!';
            setTimeout(() => {
                button.innerHTML = '<i class="fas fa-copy"></i> Copiar';
            }, 2000);
        }
        
        // Formatar tempo
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffInMinutes = Math.floor((now - date) / (1000 * 60));
            
            if (diffInMinutes < 1) return 'agora';
            if (diffInMinutes < 60) return `${diffInMinutes}min`;
            if (diffInMinutes < 1440) return `${Math.floor(diffInMinutes / 60)}h`;
            return date.toLocaleDateString('pt-BR') + ' ' + date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
        }
        
        // Enviar mensagem
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return; // Não envia se estiver vazio
        
            if (!currentUser) {
                alert('Você precisa entrar no chat antes de enviar mensagens.');
                return;
            }
        
            try {
                const { data, error } = await supabase
                    .from('public_messages')
                    .insert([{
                        user_id: currentUser.id,  // <-- adicione isto
                        content: message,
                        message_type: 'text',
                        created_at: new Date()
                    }]);
        
                if (error) {
                    console.error('Erro ao enviar:', error);
                    alert('Não foi possível enviar a mensagem.');
                    return;
                }
        
                input.value = '';
                input.style.height = 'auto'; // reset altura se tiver autoexpand
                loadMessages();
        
                console.log('Mensagem enviada:', data);
            } catch (err) {
                console.error('Erro inesperado:', err);
            }
        }
        
        // Manipular teclas
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function handleTyping() {
            if (!currentUser) return;
            
            // Limpar timeout anterior
            if (typingTimeout) {
                clearTimeout(typingTimeout);
            }
            
            // Mostrar indicador por 3 segundos
            typingTimeout = setTimeout(() => {
                // Remover indicador
            }, 3000);
        }
        
        // Carregar usuários online
        async function loadOnlineUsers() {
            try {
                const { data: users, error } = await supabase
                    .from('users')
                    .select('*')
                    .gte('last_seen', new Date(Date.now() - 5 * 60 * 1000).toISOString()) // 5 minutos
                    .order('last_seen', { ascending: false });
                
                if (error) throw error;
                
                const usersList = document.getElementById('usersList');
                const userCount = document.getElementById('userCount');
                
                usersList.innerHTML = '';
                userCount.textContent = users.length;
                
                users.forEach(user => {
                    const userEl = document.createElement('div');
                    userEl.className = 'user-item';
                    userEl.onclick = () => openPrivateChat(user);
                    
                    userEl.innerHTML = `
                        <div class="user-avatar">${user.username[0].toUpperCase()}</div>
                        <div class="user-name">
                            ${user.display_name || user.username}
                            ${user.is_admin ? '<span class="admin-badge" style="margin-left: 5px; font-size: 8px;">ADMIN</span>' : ''}
                        </div>
                        <div class="user-status"></div>
                    `;
                    
                    usersList.appendChild(userEl);
                });
                
            } catch (error) {
                console.error('Erro ao carregar usuários:', error);
            }
        }
        
        // Configurar subscriptions em tempo real
        function setupRealtimeSubscriptions() {
            // Subscription para mensagens
            messagesSubscription = supabase
                .channel('public_messages')
                .on('postgres_changes', {
                    event: 'INSERT',
                    schema: 'public',
                    table: 'public_messages'
                }, async (payload) => {
                    // Buscar dados completos da mensagem
                    const { data: message, error } = await supabase
                        .from('public_messages')
                        .select(`
                            *,
                            users:user_id (username, display_name, is_admin)
                        `)
                        .eq('id', payload.new.id)
                        .single();
                    
                    if (!error && message) {
                        appendMessage(message);
                        scrollToBottom();
                    }
                })
                .subscribe();
            
            // Subscription para usuários (para atualizar lista online)
            usersSubscription = supabase
                .channel('users')
                .on('postgres_changes', {
                    event: '*',
                    schema: 'public',
                    table: 'users'
                }, () => {
                    loadOnlineUsers();
                })
                .subscribe();
        }
        
        // Scroll para o final
        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }
        
        // Abrir chat privado
        function openPrivateChat(user) {
            if (!currentUser || user.id === currentUser.id) return;
            
            // Implementar navegação para chat privado
            window.open(`../private?user=${user.id}`, '_blank');
        }
        
        // Responder mensagem
        function replyToMessage(messageId, username) {
            const input = document.getElementById('messageInput');
            input.value = `@${username} `;
            input.focus();
        }
        
        // Deletar mensagem
        async function deleteMessage(messageId) {
            if (!currentUser || !confirm('Deletar esta mensagem?')) return;
            
            try {
                const { error } = await supabase
                    .from('public_messages')
                    .delete()
                    .eq('id', messageId);
                
                if (error) throw error;
                
                // Remover da interface
                const messageEl = document.querySelector(`[data-message-id="${messageId}"]`);
                if (messageEl) {
                    messageEl.remove();
                }
                
            } catch (error) {
                console.error('Erro ao deletar mensagem:', error);
                alert('Erro ao deletar mensagem.');
            }
        }
        
        // Funcionalidades de modal
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        // Funcionalidades GIF
        function toggleGifPicker() {
            openModal('gifModal');
            loadTrendingGifs();

        async function loadTrendingGifs() {
            try {
                const response = await fetch(`https://api.giphy.com/v1/gifs/trending?api_key=${GIPHY_API_KEY}&limit=20&rating=pg-13`);
                const data = await response.json();
                displayGifs(data.data);
            } catch (error) {
                console.error('Erro ao carregar GIFs:', error);
            }
        }
        
        async function searchGifs(query) {
            if (!query.trim()) {
                loadTrendingGifs();
                return;
            }
            
            try {
                const response = await fetch(`https://api.giphy.com/v1/gifs/search?api_key=${GIPHY_API_KEY}&q=${encodeURIComponent(query)}&limit=20&rating=pg-13`);
                const data = await response.json();
                displayGifs(data.data);
            } catch (error) {
                console.error('Erro ao pesquisar GIFs:', error);
            }
        }
        
        function displayGifs(gifs) {
            const container = document.getElementById('gifResults');
            container.innerHTML = '';
            
            gifs.forEach(gif => {
                const gifEl = document.createElement('div');
                gifEl.style.cssText = 'display: inline-block; margin: 5px; cursor: pointer; border-radius: 8px; overflow: hidden;';
                gifEl.innerHTML = `<img src="${gif.images.fixed_height_small.url}" alt="${gif.title}" style="width: 120px; height: 90px; object-fit: cover;">`;
                gifEl.onclick = () => sendGif(gif.images.original.url, gif.title);
                container.appendChild(gifEl);
            });
        }
        
        async function sendGif(url, title) {
            if (!currentUser) return;
            
            try {
                const { error } = await supabase
                    .from('public_messages')
                    .insert([{
                        user_id: currentUser.id,
                        content: title,
                        message_type: 'gif',
                        file_url: url
                    }]);
                
                if (error) throw error;
                
                closeModal('gifModal');
                
            } catch (error) {
                console.error('Erro ao enviar GIF:', error);
                alert('Erro ao enviar GIF. Tente novamente.');
            }
        }
        
        // Abrir chats privados
        function openPrivateChats() {
            openModal('privateModal');
            loadUsersForPrivateChat();

        async function loadUsersForPrivateChat() {
            if (!currentUser) return;
            
            try {
                const { data: users, error } = await supabase
                    .from('users')
                    .select('*')
                    .neq('id', currentUser.id)
                    .gte('last_seen', new Date(Date.now() - 24 * 60 * 60 * 1000).toISOString()); // 24 horas
                
                if (error) throw error;
                
                const container = document.getElementById('privateUsersList');
                container.innerHTML = '';
                
                users.forEach(user => {
                    const userEl = document.createElement('div');
                    userEl.className = 'user-item';
                    userEl.onclick = () => {
                        closeModal('privateModal');
                        openPrivateChat(user);
                    };
                    
                    userEl.innerHTML = `
                        <div class="user-avatar">${user.username[0].toUpperCase()}</div>
                        <div class="user-name">${user.display_name || user.username}</div>
                        <i class="fas fa-chevron-right" style="color: rgba(255,255,255,0.5);"></i>
                    `;
                    
                    container.appendChild(userEl);

                console.error('Erro ao carregar usuários:', error);
            }
