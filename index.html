<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnCHAT - Chat Público</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/supabase-js/2.39.0/umd/supabase.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fingerprintjs2/2.1.2/fingerprint2.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-dark.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            margin: 10px;
            height: calc(100vh - 20px);
        }

        .sidebar {
            width: 300px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px 0 0 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .user-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .user-info input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
            font-size: 14px;
        }

        .user-info button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-info button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(238, 90, 36, 0.4);
        }

        .online-users {
            flex-grow: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .online-users h3 {
            color: white;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .user-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: bold;
            color: #333;
        }

        .user-name {
            color: white;
            font-size: 14px;
            flex-grow: 1;
        }

        .user-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
        }

        .main-chat {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.05);
        }

        .chat-header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .header-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .messages-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .message:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-weight: bold;
            color: #333;
        }

        .message-info {
            flex-grow: 1;
        }

        .message-username {
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .message-time {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }

        .message-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .action-btn {
            padding: 4px 8px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .message-content {
            color: white;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .message-content img, .message-content video {
            max-width: 100%;
            border-radius: 10px;
            margin: 10px 0;
        }

        .message-content audio {
            width: 100%;
            margin: 10px 0;
        }

        .code-block {
            position: relative;
            margin: 10px 0;
        }

        .code-header {
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            border-radius: 8px 8px 0 0;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .copy-btn {
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-size: 11px;
        }

        .input-container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0 20px 20px 0;
        }

        .input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .message-input {
            flex-grow: 1;
            border: none;
            background: transparent;
            color: white;
            font-size: 16px;
            resize: none;
            outline: none;
            max-height: 120px;
            min-height: 20px;
            overflow-y: auto;
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .input-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .input-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .send-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24) !important;
        }

        .typing-indicator {
            padding: 10px 20px;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
            font-size: 14px;
        }

        .embed-preview {
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.2);
        }

        .embed-title {
            color: white;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .embed-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-bottom: 10px;
        }

        .embed-image {
            max-width: 100%;
            border-radius: 8px;
        }

        .gif-container {
            position: relative;
            display: inline-block;
            margin: 10px 0;
        }

        .gif-overlay {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
        }

        .modal h3 {
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal input, .modal textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .modal-btn.primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .modal-btn.secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .scrollbar-hidden {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .scrollbar-hidden::-webkit-scrollbar {
            display: none;
        }

        .admin-badge {
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            color: #333;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
            margin-left: 8px;
        }

        @media (max-width: 768px) {
            .chat-container {
                margin: 0;
                border-radius: 0;
                height: 100vh;
            }
            
            .sidebar {
                width: 250px;
                border-radius: 0;
            }
            
            .input-container {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h1><i class="fas fa-comments"></i> AnCHAT</h1>
            </div>
            
            <div class="user-info">
                <input type="text" id="usernameInput" placeholder="Seu nome de usuário..." maxlength="20">
                <button id="joinBtn" onclick="joinChat()">
                    <i class="fas fa-sign-in-alt"></i> Entrar no Chat
                </button>
            </div>
            
            <div class="online-users">
                <h3><i class="fas fa-users"></i> Usuários Online (<span id="userCount">0</span>)</h3>
                <div id="usersList"></div>
            </div>
        </div>
        
        <!-- Main Chat -->
        <div class="main-chat">
            <div class="chat-header">
                <div class="chat-title">
                    <i class="fas fa-globe"></i> Chat Público
                </div>
                <div class="header-buttons">
                    <button class="header-btn" onclick="toggleGifPicker()">
                        <i class="fas fa-gift"></i> GIFs
                    </button>
                    <button class="header-btn" onclick="openPrivateChats()">
                        <i class="fas fa-user-lock"></i> Privado
                    </button>
                    <button class="header-btn" onclick="openDashboard()">
                        <i class="fas fa-cog"></i> Dashboard
                    </button>
                </div>
            </div>
            
            <div class="messages-container scrollbar-hidden" id="messagesContainer">
                <!-- Mensagens serão carregadas aqui -->
            </div>
            
            <div class="typing-indicator" id="typingIndicator"></div>
            
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="Digite sua mensagem... (Markdown suportado)"
                        rows="1"
                        onkeydown="handleKeyPress(event)"
                        oninput="handleTyping()"
                    ></textarea>
                    <div class="input-actions">
                        <button class="input-btn" onclick="toggleEmojiPicker()">
                            <i class="fas fa-smile"></i>
                        </button>
                        <button class="input-btn" onclick="showImageUpload()">
                            <i class="fas fa-image"></i>
                        </button>
                        <button class="input-btn send-btn" onclick="sendMessage()">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="privateModal" class="modal">
        <div class="modal-content">
            <h3><i class="fas fa-user-lock"></i> Chat Privado</h3>
            <p style="color: white; margin-bottom: 15px;">Clique em um usuário para iniciar conversa privada</p>
            <div id="privateUsersList"></div>
            <div class="modal-buttons">
                <button class="modal-btn secondary" onclick="closeModal('privateModal')">Fechar</button>
            </div>
        </div>
    </div>

    <div id="gifModal" class="modal">
        <div class="modal-content">
            <h3><i class="fas fa-gift"></i> Escolher GIF</h3>
            <input type="text" id="gifSearch" placeholder="Pesquisar GIFs..." onkeyup="searchGifs(this.value)">
            <div id="gifResults" style="max-height: 300px; overflow-y: auto; margin-top: 15px;"></div>
            <div class="modal-buttons">
                <button class="modal-btn secondary" onclick="closeModal('gifModal')">Fechar</button>
            </div>
        </div>
    </div>
